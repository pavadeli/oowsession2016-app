<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Employees Tab -->
  <ion-tab title="Employees" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/employees">
    <ion-nav-view name="tab-employees"></ion-nav-view>
  </ion-tab>

  <!-- Vote Tab -->
  <ion-tab title="Vote" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-gear" href="#/tab/vote">
    <ion-nav-view name="tab-vote"></ion-nav-view>
  </ion-tab>


</ion-tabs>
